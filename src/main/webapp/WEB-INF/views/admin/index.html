<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>

<body>

<h2> Список пользователей</h2>
<tr th:each="user : ${users}">
    <td><a th:href="@{/users/{id}(id=${user.id})}" th:utext="${user.id}">id</a></td>
    <td><a th:href="@{/users/{id}(id=${user.id})}" th:utext="${user.name}">name</a></td>
    <td th:utext="${user.age}">age</td>
    <td><a th:href="@{/users/{id}/edit(id=${user.id})}">Edit</a></td>
    <td>
        <form th:method="DELETE" th:action="@{/users/{id}(id=${user.id})}">
            <input type="submit" value="Delete"/></form>
    </td>
</tr>

<br/>
<hr/>

<a href="/users/newUser"> New user </a>

</body>
</html>
